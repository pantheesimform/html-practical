<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart-Home Page</title>
    <link rel="shortcut icon" href="assets/icon.jpeg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="home_page.css">
</head>

<body>
    <!-- main navbar -->
    <header>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container">
                <!-- logo of flipkart -->
                <a class="navbar-brand w-25" href="#">
                    <img src="assets/logo.svg" alt="flipkart" height="45" width="auto">
                </a>
                <!-- btn will show on screen of less than 992px width -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- collapsible nav content -->
                <div class="collapse navbar-collapse w-75 d-lg-flex align-items-lg-center justify-content-lg-between"
                    id="navbarTogglerDemo02">
                    <!-- searchbar with some suggestions -->
                    <div class="d-lg-flex search_parent">
                        <input list="categories" name="search" id="search" class="align-self-start px-2 my-2 my-lg-0 w-100"
                            placeholder="Search for products, brands and more">
                        <datalist id="categories">
                            <option value="Edge">
                            <option value="Firefox">
                            <option value="Chrome">
                            <option value="Opera">
                            <option value="Safari">
                        </datalist>
                    </div>
                    <!-- other links -->
                    <ul class="navbar-nav text-light fw-bold  d-lg-flex align-items-lg-center row-gap-2 row-gap-lg-0 gap-lg-4 mt-2 mt-lg-0">
                        <!-- login button -->
                        <li class="nav-item">
                            <button role="button" class="btn btn-light btn-sm rounded-0 login_button"><span class="text-primary fw-bold">Login</span></button>
                        </li>
                        <!-- your cart -->
                        <li class="nav-item">
                            <div href="#" class="">
                                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                                <span>Cart</span>
                            </div>
                        </li>
                        <!-- dropdown for more options -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                More
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">1</a></li>
                                <li><a class="dropdown-item" href="#">2</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">n</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main></main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
